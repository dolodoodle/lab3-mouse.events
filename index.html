<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mouse Events</title>
    <script src="java/main.js" defer></script>
</head>
<body>
    <div id="dot" class="ball"></div>
    <p>Try to make the ball into the basket!</p>
    <div id="button" class="trapezoid"></div>


    <script defer>
        var dot = document.getElementById('dot');
        document.body.addEventListener('click', (e) => {
            dot.style.transform = `translateY(${e.clientY - 25}px)`;
            dot.style.transform += `translateX(${e.clientX - 25}px)`;
            dot.style.opacity = 1;
        }, false);
    </script>

</body>
</html>
