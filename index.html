<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mouse Events</title>
    <script src="java/main.js" defer></script>
</head>


<body>

    <header>
        <h1> Play Around!</h1>
    </header>

    <div id="dot" class="ball"></div>

    <main>
    <section class= "basket">
        <h2>Create an explosion!</h2>
        <p>Long Click the pink bubble and watch it pulse!</p>
        <div class="container">
            <div class="pulse-single">Long-click me</div>
          </div>
       
       
</div>
    </section>
   
    
    <section>
        <h2>Try to cover the daisy's face with your mouse!</h2>
        <p>View the location of your mouse below!</p>
    <div class="demo">
        <h3 id="point">0, 0</h3>
        <img class="daisy" src="/images/daisy.cropped.300x300.png" alt="smiling daisy">
    </div>
    </section> 
    


    


    <script defer>
        var dot = document.getElementById('dot');
        document.body.addEventListener('click', (e) => {
            dot.style.transform = `translateY(${e.clientY - 25}px)`;
            dot.style.transform += `translateX(${e.clientX - 25}px)`;
            dot.style.opacity = 1;
        }, false);
    </script>

    </main>

</body>
</html>
