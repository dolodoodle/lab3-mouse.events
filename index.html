<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mouse Events</title>
    <script src="java/main.js" defer></script>
</head>

<header>
    <h1> Play Around!</h1>
</header>

<body>
    <div id="dot" class="ball"></div>

    <section>
        <h2>Try to make the ball into the basket!</h2>
         <div id="button" class="trapezoid"></div>
        </section>
   
    
    <section>
        <h2>Click for Mouse traction!</h2>
    <div class="demo">
        <h3 id="point">0, 0</h3>
    </section> 
    </div>


    


    <script defer>
        var dot = document.getElementById('dot');
        document.body.addEventListener('click', (e) => {
            dot.style.transform = `translateY(${e.clientY - 25}px)`;
            dot.style.transform += `translateX(${e.clientX - 25}px)`;
            dot.style.opacity = 1;
        }, false);
    </script>

</body>
</html>
